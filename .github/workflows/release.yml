name: Build and Release Astrelle

on:
  push:
    tags:
      - 'v*' # Runs when you push a tag like v2.0.0

jobs:
  # Job 1: Build the Python wheel
  build-python-package:
    name: Build Python sdist and wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install build tools
        run: pip install build
      - name: Build wheel and sdist
        run: python -m build
      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheel
          path: dist/*.whl

  # Job 2: Build for Windows
  build-windows:
    name: Build Windows .exe
    needs: build-python-package
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: python-wheel
          path: dist
      - name: Install dependencies and app
        run: |
          pip install pyinstaller
          $wheel = Get-ChildItem -Path dist -Filter *.whl | Select-Object -First 1
          pip install $wheel.FullName
      - name: Create entry-point script
        run: |
          echo "from astrelle.gui import main_func" > run_astrelle.py
          echo "if __name__ == '__main__':" >> run_astrelle.py
          echo "    main_func()" >> run_astrelle.py
      - name: Run PyInstaller
        run: pyinstaller --onefile --windowed --name "astrelle_${{ github.ref_name }}" --collect-all astrelle run_astrelle.py
      - name: Upload .exe as artifact
        uses: actions/upload-artifact@v4
        with:
          name: astrelle-windows
          path: dist/astrelle_${{ github.ref_name }}.exe

  # Job 3: Build for Linux (PyInstaller + appimagetool method)
  build-linux:
    name: Build Linux AppImage (PyInstaller + appimagetool)
    needs: build-python-package
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: python-wheel
          path: dist
      - name: Prepare system and venv
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.11-venv libfuse2 wget zip imagemagick libpython3.11
          python3.11 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install dist/*.whl pyinstaller
      - name: Create entry-point script
        run: |
          echo "from astrelle.gui import main_func" > run_astrelle.py
          echo "if __name__ == '__main__':" >> run_astrelle.py
          echo "    main_func()" >> run_astrelle.py
      - name: Run PyInstaller (one-folder)
        run: |
          source venv/bin/activate
          pyinstaller --noconfirm --onedir --windowed --name astrelle_${{ github.ref_name }} run_astrelle.py
      - name: Build AppDir
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          cp -r dist/astrelle_${{ github.ref_name }}/* AppDir/usr/bin/
          cat > AppDir/AppRun <<'EOF'
          #!/bin/sh
          HERE="$(dirname "$(readlink -f "$0")")"
          exec "$HERE"/usr/bin/astrelle_${GITHUB_REF_NAME:-"${{ github.ref_name }}"} "$@"
          EOF
          chmod +x AppDir/AppRun
          cat > AppDir/astrelle.desktop <<'EOF'
          [Desktop Entry]
          Type=Application
          Name=Astrelle
          Exec=astrelle_${{ github.ref_name }}
          Icon=astrelle
          Terminal=false
          Categories=Utility;Science;
          EOF
          convert -size 256x256 xc:none -background white -gravity center -pointsize 24 -fill black -annotate 0 "Astrelle" AppDir/usr/share/icons/hicolor/256x256/apps/astrelle.png || true
      - name: Download appimagetool
        run: |
          wget -c "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage" -O appimagetool
          chmod +x appimagetool
      - name: Create AppImage
        run: |
          ./appimagetool AppDir astrelle_${{ github.ref_name }}.AppImage
      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: astrelle-linux
          path: astrelle_${{ github.ref_name }}.AppImage

  # Job 4: Build for macOS
  build-macos:
    name: Build macOS .app
    needs: build-python-package
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: python-wheel
          path: dist
      - name: Install dependencies and app
        run: |
          pip install pyinstaller
          pip install dist/*.whl
      - name: Create entry-point script
        run: |
          echo "from astrelle.gui import main_func" > run_astrelle.py
          echo "if __name__ == '__main__':" >> run_astrelle.py
          echo "    main_func()" >> run_astrelle.py
      - name: Run PyInstaller
        run: pyinstaller --windowed --name "astrelle_${{ github.ref_name }}" --collect-all astrelle run_astrelle.py
      - name: Zip the .app bundle
        run: zip -r astrelle_${{ github.ref_name }}_macOS.zip dist/astrelle_${{ github.ref_name }}.app
      - name: Upload .app.zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: astrelle-macos
          path: astrelle_${{ github.ref_name }}_macOS.zip

  # Job 5: Combine all builds into one release
  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a release
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/astrelle-windows/astrelle_${{ github.ref_name }}.exe
            release-artifacts/astrelle-linux/astrelle_${{ github.ref_name }}.AppImage
            release-artifacts/astrelle-macos/astrelle_${{ github.ref_name }}_macOS.zip
